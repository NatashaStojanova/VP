<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new ingredient</title>
</head>
<body>

<form id="form" action="#" th:action="@{/ingredients}" th:object="${ingredient}" method="post">
    <h2>New Ingredient</h2>
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" type="text"><br><br>
    <label for="spicy">Spicy?</label>
    <input id="spicy" th:field="*{spicy}" type="checkbox">
    <label for="veggie">Veggie?</label>
    <input id="veggie" th:field="*{vegie}" type="checkbox"><br><br>
    <hr>
    <button type="submit">Add</button>
</form>

</body>
</html>
