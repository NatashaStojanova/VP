<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;


        }
        table {
            width:100%;

        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Pizza Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td><span th:text="${firstName}"></span></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td><span th:text="${address}"></span></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><span th:text="${ip}"></span></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td><span th:text="${browser}"></span></td>
        </tr>
        <tr>
            <td><b>Pizza Type </b></td>
            <td><span th:text="${selectedPizza}"></span></td>
        </tr>
        <tr>
            <td><b>Pizza Size </b></td>
            <td><span th:text="${size}"></span></td>

        </tr>
    </table>
    <div>
        <a href="/">Log out</a>
    </div>
</section>
</body>
</html>
