<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add pizza</title>
</head>
<body>
<form id="form" method="post" action="#" th:action="@{/pizzas}" th:object="${pizza}">
    <h3>Add pizza</h3>
    <label for="name">Name</label>
    <input id="name" th:field="*{name}" type="text"/><br>
    <label for="description">Description</label>
    <input id="description" th:field="*{description}" type="text"/>
    <label for="veggie">Veggie?</label>
    <input id="veggie" th:field="*{veggie}" type="checkbox"><br><br>
    <hr>

    <table>
        <tr>
            <th>Name</th>
            <th>Is Spicy?</th>
            <th>Is Veggie?</th>
            <th>Amout</th>
        </tr>
        <tr th:each="ingredient : ${ingredients}">
            <td>
                <input name="newIngredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}"></span>
            </td>
            <td>
                <span th:text="${ingredient.spicy}"></span>
            </td>
            <td>
                <span th:text="${ingredient.vegie}"></span>

            </td>
            <td>
                <input type="text" name="amount"/>
            </td>
        </tr>

    </table>
    <button type="submit">Add Pizza</button>
</form>


</body>
</html>
